<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الكاشير</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="window-controls">
        <button id="minimize-btn" class="window-control-btn">
            <i class="fas fa-minus"></i>
        </button>
        <button id="close-btn" class="window-control-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="app-logo">
                    <i class="fas fa-cash-register"></i>
                </div>
                <h1 id="store-name-login">نظام الكاشير المتكامل</h1>
            </div>
            
            <div class="login-form">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <div class="input-with-icon">
                            <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                            <i class="fas fa-lock"></i>
                            <button type="button" id="toggle-password" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span class="checkmark"></span>
                            تذكرني
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            تسجيل الدخول
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <div id="login-message" class="login-message">
                    <!-- رسائل الخطأ ستظهر هنا -->
                </div>
                <div class="login-info">
                    إصدار التطبيق: 1.0.0
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
