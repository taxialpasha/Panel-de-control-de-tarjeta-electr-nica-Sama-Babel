<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري بدء التشغيل</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }
        
        .splash-container {
            width: 500px;
            height: 300px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            box-shadow: 0 12px 25px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .splash-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out;
        }
        
        .splash-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .loading-bar {
            width: 60%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #ffffff;
            border-radius: 3px;
            animation: progressAnimation 3s ease-in-out forwards;
        }
        
        .splash-version {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .splash-decoration {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .splash-decoration:before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-decoration"></div>
        <div class="splash-logo">نظام الكاشير</div>
        <div class="splash-title">جاري تحميل النظام...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="splash-version">الإصدار 1.0.0</div>
    </div>
    
    <script>
        // استدعاء الإصدار من معلومات التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            if (window.appInfo && window.appInfo.version) {
                document.querySelector('.splash-version').textContent = `الإصدار ${window.appInfo.version}`;
            }
        });
    </script>
</body>
</html>
